<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
            <div class="col-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>EmailId</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h6>new Employee</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm">
          <div class="row">
          <div class="col-6">
            <label for="">Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text"formControlName="city" class="form-control">
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input type="text"formControlName="state" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Email-Id</label>
            <input type="text"formControlName="emailId" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Contact No</label>
            <input type="text"formControlName="contactNo" class="form-control">
          </div>
          <div class="col-6">
            <label for="">pincode</label>
            <input type="text"formControlName="pincode" class="form-control">
          </div>
          <div class="col-12">
            <label for="">Address</label>
            <textarea formControlName="address" class="form-control"></textarea>
          </div>
        </div>
        </form>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">
              Reset
            </button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success">Save Employee</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
